<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <section id="balance-container" class="balance-container">
        <h3>Your Balance</h3>
        <h2 id="balance">$0.00</h2>
      </section>

      <section class="in-ex-total">
        <div class="income-container">
          <h3>Income</h3>
          <h2 id="income" class="income">+$0.00</h2>
        </div>
        <div class="expense-container">
          <h3>Expense</h3>
          <h2 id="expense" class="expense">-$0.00</h2>
        </div>
      </section>

      <section class="in-ex-list">
        <div>
          <h3>Income</h3>
          <ul id="in-list" class="in-list">
            <li class="item plus">
              <span>Cash</span>
              <span class="money plus">+$100.00</span>
              <button class="btn delete-btn">X</button>
            </li>
          </ul>
        </div>
        <div>
          <h3>Expense</h3>
          <ul id="ex-list" class="ex-list">
            <li class="item minus">
              <span>Coffee</span>
              <span class="money minus">-$5.00</span>
              <button class="btn delete-btn">X</button>
            </li>
          </ul>
        </div>
      </section>

      <section class="add-form">
        <h3>Add New Transaction</h3>
        <form>
          <div class="form-group">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter the text..." />
          </div>
          <div class="form-group">
            <label for="amount"
              >Amount <br />
              (negative - expense, positive - income)
            </label>
            <input type="text" id="amount" placeholder="Enter the amount..." />
          </div>
          <button type="submit" class="btn add-btn">Add Transaction</button>
        </form>
      </section>
    </div>
  </body>
</html>
